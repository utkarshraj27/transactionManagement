<h1 style="margin-left: 40%;">Pecunia Bank</h1>
<div class="jumbotron">
    <form #debitSlipForm="ngForm" (ngSubmit)="addAccount(debitSlipForm)">
        <div class="form-group row">
            <label for="accountId" class="col-sm-2 col-form-label">Transaction AccountId</label>
            <div class="col-sm-3 col-form-label">
              <input type="text" class="form-control" #accountId="ngModel" id="accountId" name="accountId"  ngModel required>
              <small id="accountId" class="form-text text-muted">Please Don't enter any secial character like $,*;@,etc..,</small>
            </div>
        </div>
        <div class="form-group row">
            <label for="amount" class="col-sm-2 col-form-label">Amount</label>
            <div class="col-sm-3 col-form-label">
              <input type="text" class="form-control"  #amount="ngModel" id="amount" name="amount" ngModel required>
              <small id="amount" class="form-text text-muted">Please Don't enter any secial character like $,*;@,etc..,</small>
            </div>
          </div>
          <button [disabled]="debitSlipForm.form.invalid" class="btn btn-primary">Credit</button>
        </form>
    </div>
